<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>永远爱陆宇萌</title>
    <style>
        /* 添加图片动画样式 */
        .image-star {
            position: absolute;
            animation: fadeInOut 5s ease-in-out infinite;
            pointer-events: none;
            max-width: 160px; /* 基础宽度 */
            aspect-ratio: 9/16; /* 保持图片比例 */
            object-fit: cover;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.9); }
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .image-star {
                max-width: 80px; /* 移动端基础宽度 */
                max-height: 80px;
            }
            
            .content h1 { font-size: 2.5em; }
            .content p { font-size: 1.2em; }
            .timer { top: 5px; left: 5px; padding: 5px; }
            .jump-button { top: 5px; right: 5px; padding: 5px 10px; font-size: 0.8em; }
            .music-player { bottom: 5px; right: 5px; width: 90%; max-width: 280px; }
        }

        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #fff;
            text-align: center;
            font-family: '宋体', cursive;
        }

        h1 {
            font-size: 4em;
            margin: 0 15px;
            text-shadow: 0 0 10px #ff69b4;
            animation: fadeIn 2s ease-in;
        }

        p {
            font-size: 1.5em;
            margin: 15px 0;
            padding: 0 15px;
        }

        .timer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
        }

        .timer span {
            display: block;
            font-size: 1em;
            line-height: 1.5;
        }

        .jump-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            color: #fff;
            background: rgba(100, 100, 100, 0.7);
            border-radius: 20px;
            cursor: pointer;
            z-index: 2;
            font-family: Arial, sans-serif;
            text-decoration: none;
            text-align: center;
        }

        .music-player {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 3;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 768px) {
            .image-star {
                max-width: 150px; /* 桌面端基础宽度 */
                max-height: 150px;
            }
            
            .jump-button { top: 20px; right: 20px; padding: 10px 15px; font-size: 1em; }
            .music-player { bottom: 20px; right: 20px; }
        }
    </style>

    <script>
        // 防止移动端双击缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) event.preventDefault();
            lastTouchEnd = now;
        });

        // 创建星空
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.cssText = `
                    width: ${Math.random() * 3}px;
                    height: ${Math.random() * 3}px;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation-delay: ${Math.random() * 1.5}s;
                `;
                starsContainer.appendChild(star);
            }
        }

        // 计时器
        function updateTimer() {
            const startDate = new Date(2023, 11, 1);
            const diff = Date.now() - startDate;
            document.getElementById('timeCounter').innerHTML = 
            `我们在一起：${Math.floor(diff/864e5)}天 ${new Date(diff).toISOString().substr(11, 8).replace(/:/g, '时', '分')}秒了`;
        }

        // 初始化
        createStars();
        setInterval(updateTimer, 1000);
        updateTimer();
        
        // 自动播放音乐（处理移动端浏览器限制）
        document.addEventListener('touchstart', function playMusic() {
            const audio = document.getElementById('bgMusicPlayer');
            if (audio.paused) {
                audio.play().catch(e => console.log('自动播放被浏览器阻止，请手动点击播放按钮:', e));
            }
            document.removeEventListener('touchstart', playMusic);
        }, {once: true});
    </script>
